name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies and test the backend
      - name: Install and Test Backend
        working-directory: ./backend
        run: |
          npm ci
          npm test

      # Install dependencies, lint, and test the frontend
      - name: Install, Lint, and Test Frontend
        run: |
          npm ci
          npm run build

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: build # Wait for the build job to finish

    steps:
      # Deploy the application
      - name: Deploy to Hosting Platform
        run: echo "Deployment step goes here"
